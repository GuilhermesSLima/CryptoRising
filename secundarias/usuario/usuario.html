<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Rising</title>
    <link rel="stylesheet" href="usuario.css">
    <script src="usuario.js"></script>
    <script src="firebaseConfig.js"></script>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img id="profileImage" src="/src/images/user-black.png" alt="Foto de Perfil">
            <h2 id="username">Nome de Usuário</h2>
            <p>Email: <span id="email">usuario@example.com</span></p>
        </div>
        <div class="profile-bio">
            <h3>Biografia</h3>
            <p id="bio">Adicione sua Biografia</p>
        </div>
        
        <div class="edit-profile">
            <button id="editButton"><i class="fas fa-user-edit"></i> Editar Perfil</button>
        </div>
        <div class="edit-form" id="editForm">
            <h3>Editar Perfil</h3>
            <form id="editProfileForm">
                <div class="input-file-container">
                  <input type="file" class="nova-img" id="newImage" accept="image/*" onchange="previewImage()">
                  <label for="newImage">Adicionar foto</label>
                </div>
                <input type="text" id="newUsername" placeholder="Novo Nome de Usuário">
                <input type="email" id="newEmail" placeholder="Novo Email">
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
        <div class="delete-profile">
            <button id="deleteButton"><i class="fas fa-user-times"></i> Apagar Perfil</button>
        </div>
    
      </div>
    
        <div id="confirmToast" class="toast-message"></div>
        <div id="toastMessage" class="toast-message"></div>
        
    </body>
</html>
