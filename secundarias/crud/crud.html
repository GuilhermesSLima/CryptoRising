<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <div class="container">
    <div id="perfilUsuario">
        <div class="dois">
            <button id="btnVoltar"><i class="bi bi-arrow-left"></i></button>
            <h2 id="editar">Editar Perfil</h2>
        </div>
        <img id="profilePic" src="" alt="Foto de perfil do usuário" />
        <label class="custom-file-upload">
            <input type="file" id="fileInput" accept="image/*" />
            Selecionar Imagem
        </label>
        
        <div class="form">
            <label for="emailAtual">Email Atual:</label>
            <input type="text" id="emailAtual" disabled>
            
            <label for="novaSenha">Nova Senha:</label>
            <input type="password" id="novaSenha" placeholder="Digite sua nova senha">
        </div>
        <div class="botoes">
            <button id="btnAtualizar">Atualizar Senha</button>
            <button id="btnDeletarConta">Deletar conta</button>
            <button id="btnLogout">Sair</button>
        </div>
    </div>

    <div id="cryptoContainer">
        <h3>Gerenciar Criptomoedas</h3>
        <div class="cryptoForm">
            <input type="text" id="searchCrypto" placeholder="Pesquisar moeda..." />
            <button id="btnSearch">Buscar</button>
            <div id="suggestions" class="suggestions-list"></div>
        </div>
        <div id="cryptoList"></div>
    </div>
</div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="crud.js" defer></script>
</body>
</html>
