<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="/src/images/header/LogoGuia.svg" type="image/png">
    <script type="module" src="login.js" defer></script>
    <link rel="icon" href="/src/images/header/logosite.svg" type="image/svg+xml" />
    <title>Login</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <img src="/src/images/header/Logo.svg" alt="Logo">
        </div>
        <div class="nav-menu" id="menuNavegacao">
            <ul>
                <li><a href="/index.html" class="link">Início</a></li>
                <li><a href="/secundarias/sobre/sobre.html" class="link">Sobre nós</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="botaoLogin" onclick="mostrarLogin()">Entrar</button>
            <button class="btn" id="botaoRegistro" onclick="mostrarRegistro()">Registrar</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bi bi-list" id="menuIcon" onclick="alternarMenu()"></i>
        </div>
    </nav>

    <div class="form-box">
        <div class="login-container" id="formLogin">
            <div class="top">
                <span>Não tem uma conta? <a href="#" onclick="mostrarRegistro()">Registre-se</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Usuário ou Email" id="emailLogin">
                <i class="bi bi-person"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Senha" id="senhaLogin">
                <i class="bi bi-lock"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" id="submit" value="Entrar">
            </div>
            <div class="two-col">
                <div class="two">
                    <label><a href="#" onclick="recuperarSenha()">Esqueceu a senha?</a></label>
                </div>
            </div>
        </div>

        <div class="register-container" id="formRegistro">
            <div class="top">
                <span>Já tem uma conta? <a href="#" onclick="mostrarLogin()">Login</a></span>
                <header>Cadastrar</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Nome" id="nomeCadastro">
                <i class="bi bi-person"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="emailCadastro" placeholder="Email">
                <i class="bi bi-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="senhaCadastro" placeholder="Senha">
                <i class="bi bi-lock"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" id="submitCadastro" value="Registrar">
            </div>
        </div>
    </div>
</div>   

<script src="login.js"></script>
</body>
</html>
